server:
  port: 8083

spring:
  application:
    name: rating-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/ratingdb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: ratingEvent:com.courseplatform.common.dto.RatingEvent

kafka:
  topic:
    ratings: ratings

services:
  user-service:
    url: ${SERVICES_USER_SERVICE_URL:http://user-service:8081}
  course-service:
    url: ${SERVICES_COURSE_SERVICE_URL:http://course-service:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.courseplatform: INFO
    org.springframework.kafka: WARN
